<!DOCTYPE html>

		<link rel="stylesheet" href="css/metro.min.css"/>

		<style>
			/* Temporary Auto Gen Style */
			.fore, .side-self {
				background-color: #DFD743;
			}
			.back, .side-other {
				background-color: #808080;
			}
			.ishover, .onhover:hover, .side-other:hover {
